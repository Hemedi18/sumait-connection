<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1d221a">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="./assets/logo.png" alt="SUMAIT Connect logo">
      </div>
      <h1>LOGIN FORM</h1>
    </div>
  </header>

  <main>
    <fieldset>
      <legend>Credentials</legend>
      <form action="#" method="post">
        <div class="form-group">
          <label for="username">Enter your username:</label>
          <input type="text" name="username" id="username" placeholder="Registration number" required>
        </div>
        <div class="form-group">
          <label for="password">Enter your password:</label>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="submit-btn">LOGIN</button>
        
        <div class="signup-link">
          <p>Don't have an account? <a href="signup.html">Click here</a></p>
        </div>
      </form>
    </fieldset>
  </main>

  <footer>
    <p>&copy; Copyright SUMAIT CONNECT. All rights reserved.</p>
  </footer>
</body>
</html>
