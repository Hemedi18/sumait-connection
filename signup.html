<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>


  <main>
    
    <fieldset>
      <legend><img src="./assets/logo.png" alt="sumait connect logo"></legend>
      <form action="">
        <label for="first-name">First name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="enter your first name"><br>

        <label for="last-name">last name:</label>
        <input type="text" name="last-name" id="last-name" placeholder="enter your last name"><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="enter your email"><br>

        <label for="tel">Phone number:</label>
        <input type="tel" name="tel" id="email" placeholder="enter your phone number"><br>

        <label for="course">course:</label>
        <input type="text" name="course" id="course" placeholder="enter your course name"><br>

        <label for="reg-no">registration number:</label>
        <input type="text" name="reg-no" id="reg-no" placeholder="enter your registration number"><br>

        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="enter your password"><br>

        <label for="confirm-password">Confirm your password:</label>
        <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="Re- enter your password"><br>
        
        <button type="submit" class="submit">SIGN IN </button>
          <br>
          <article class="Dont-have-account">
            <p> Have account <a href="login.html">click here</a> to login</p>
          </article>

      </form>
    </fieldset>
  </main>
  <footer>
      <p>&copy copy rights SUMAIT CONNECT. All rights reserved</p>
  </footer>
</body>
</html>
