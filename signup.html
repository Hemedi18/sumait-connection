<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <main class="signup-container">
    <fieldset>
      <legend>
        <img src="./assets/logo.png" alt="SUMAIT Connect logo">
      </legend>
      <form action="#" method="post">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="tel">Phone Number</label>
          <input type="tel" name="tel" id="tel" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="course">Course</label>
          <input type="text" name="course" id="course" placeholder="Enter your course name" required>
        </div>
        <div class="form-group">
          <label for="reg-no">Registration Number</label>
          <input type="text" name="reg-no" id="reg-no" placeholder="Enter your registration number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter your password" required>
        </div>
        
        <button type="submit" class="submit-btn">SIGN UP</button>
        
        <div class="has-account">
          <p>Already have an account? <a href="login.html">Click here to log in</a></p>
        </div>
      </form>
    </fieldset>
  </main>
  <footer>
    <p>&copy; Copy rights SUMAIT CONNECT. All rights reserved.</p>
  </footer>
</body>
</html>
